<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamera Lucu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-pink-200 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-4 md:p-8 rounded-lg shadow-lg border-4 border-pink-500 relative w-full max-w-4xl mx-4">
        <h1 class="text-2xl md:text-3xl font-bold mb-4 text-pink-600">NYENYENYE</h1>
        <div class="relative">
            <video id="video" autoplay class="w-full h-auto rounded-lg mb-4 border-4 border-pink-400"></video>
            <div id="reflection" class="reflection-effect hidden"></div>
        </div>
        <!-- Container untuk tombol filter yang bisa di-scroll -->
        <div class="flex overflow-x-auto space-x-4 mb-4 pb-4 scrollbar-hide">
            <button onclick="applyEffect('')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Normal</button>
            <button onclick="applyEffect('grayscale')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Grayscale</button>
            <button onclick="applyEffect('sepia')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Sepia</button>
            <button onclick="applyEffect('blur')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Blur</button>
            <button onclick="applyEffect('invert')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Invert</button>
            <button onclick="applyEffect('60s')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Dusty</button>
            <button onclick="applyEffect('15s')" class="bg-pink-500 text-white px-4 py-2 rounded flex-shrink-0">Warm</button>
        </div>
        <div class="flex space-x-4">
            <button id="startButton" onclick="startCamera()" class="bg-green-500 text-white px-4 py-2 rounded">Nyalakan Kamera</button>
            <button id="stopButton" onclick="stopCamera()" class="bg-red-500 text-white px-4 py-2 rounded" disabled>Matikan Kamera</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
